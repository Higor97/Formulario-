<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    
    <title>Cadastro</title>

</head>
<body>
    
        <div>
    
            <h1 id="titulo"> Cadastro de Devs </h1>
            <p id="subtitulo"> COMPLETE AS INFORMAÇOES:</p>
            <br>

        </div> 

 <form>
   
    <fieldset class="gurpo">
      
        <div class="campo">
          
           <label for="nome"><strong>Nome</strong></label>
           <input type="text" name="nome" id="nome" required>
        
        </div>
<br>
        <div class="campo">
           
           <label for="sobrenome"><strong>Sobrenome</strong></label></label>
           <input type="text" name="sobrenome" id="Sobrenome" required>     
       
        </div>
         
    </fieldset>
<br>
        <div class="campo">
            
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required >
        
        </div>
<br>
        <div class="campo">
            
            <label><strong>qual lado da aplicaçao voce desenvolve ?</strong></label>
             <label>
                 <input type="radio" name="devweb" value="backend" checked> Backend
             </label>
             <label>
                <input type="radio" name="devweb" value="frontend"> Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
<br>
       <div class="campo">
           
          <label for="senoridade"><strong>Senoridade</strong></label>
          <select id="senhoridade" required>
               <option selected disabled value="">Selecione</option> 
               <option>Junior</option>
               <option>Pleno</option>
               <option>Senior</option>
           </select>
        </div>
<br>
        <fieldset class="grupo">
             <div id="check">
                 <label><strong>Selecione as tecnologia que utiliza:</strong></label> <br> <br>
                 <input type="checkbox" id="tecnologial1" name="Tecnologia1" value="HTML" >
                 <label for="tecnologia"> HTML </label>
                 <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                 <label for="tecnologia2"> CSS </label>
                 <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                 <label for="tecnologia3"> Javascript </label>
                 <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                 <label for="tecnologia4"> PHP </label>
                 <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                 <label for="tecnologia5"> Python </label>
                 <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                 <label for="tecnologia6"> Java </label>
             </div>
        </fieldset>
            <div class="campo">
<br>
                 <label for="experiencia"><strong>Conte um pouco sobre sua experiencia</strong></label>
                 <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
             
                </div>
<br>           
            
                <button class="botao" row="6" type="submit" onsubmit="">Concluido</button>
            
    </form>

</body>
</html>
