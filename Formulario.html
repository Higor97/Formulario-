<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

</head>
<body>
    
        <div>
    
            <h1>Cadastro de Devs</h1>
            <p>Complete suas informaçoes</p>
            <br>

        </div> 

 <form>
   
    <fieldset>
      
        <div>
          
           <label>Nome</label>
           <input type="text" name="nome" id="nome">
        
        </div>
<br>
        <div>
           
           <label>Sobrenome</label>
           <input type="text" name="sobrenome" id="Sobrenome">     
       
        </div>
         
    </fieldset>
<br>
        <div>
            
            <label>Email</label>
            <input type="email" name="email" id="email" >
        
        </div>

        <div>
            <label>De qual lado da aplicaçao voce desenvolve ?</label>
             <label>
                 <input type="radio" name="devweb" value="backend" checked> Backend
             </label>
             <label>
                <input type="radio" name="devweb" value="frontend"> Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

       <div>
           <label>SenhorIdade</label>
           <select id="senhoridade">
               <option selected disabled value="">Selecione</option> 
               <option>Junior</option>
               <option>Pleno</option>
               <option>Senior</option>
           </select>
        </div>

        <fieldset>
             <div>
                 <label>Selecione as tecnologia que Utiliza</label> <br> <br>
                 <input type="checkbox" id="tecnologial1" name="Tecnologia1" value="HTML" >
                 <label for="tecnologia"> HTML </label>
                 <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                 <label for="tecnologia2"> CSS </label>
                 <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                 <label for="tecnologia3"> Javascript </label>
                 <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                 <label for="tecnologia4"> PHP </label>
                 <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                 <label for="tecnologia5"> Python </label>
                 <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                 <label for="tecnologia6"> Java </label>
             </div>
        </fieldset>
 

    </form>

</body>
</html>
