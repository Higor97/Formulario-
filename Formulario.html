<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

</head>
<body>
    
        <div>
    
            <h1>Cadastro de Devs</h1>
            <p>Complete suas informaçoes</p>
            <br>

        </div> 

 <form>
   
    <fieldset>
      
        <div>
          
           <label>Nome</label>
           <input type="text" name="nome" id="nome">
        
        </div>

        <div>
           
           <label>Sobrenome</label>
           <input type="text" name="sobrenome" id="Sobrenome">     
       
        </div>
   
    </fieldset>

        <div>
            
            <label>Email</label>
            <input type="email" name="email" id="email" >
        
        </div>

        <div>
            <label>De qual lado da aplicaçao voce desenvolve ?</label>
             <label>
                 <input type="radio" name="devweb" value="backend" checked> Backend
             </label>
             <label>
                <input type="radio" name="devweb" value="frontend"> Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

       <div>
           <label>SenhorIdade</label>
           <select id="senhoridade">
               <option selected disabled value="">Selecione</option> 
               <option>Junior</option>
               <option>Pleno</option>
               <option>Senior</option>
           </select>
        </div>


    </form>

</body>
</html>
